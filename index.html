<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <p class="screen"></p>
      <div class="number-pad">
        <section class="row">
          <button class="key-zero">0</button>
          <button class="last-column">=</button>
        </section>
        <section class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="last-column">+</button>
        </section>
        <section class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="last-column">-</button>
        </section>
        <section class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="last-column">*</button>
        </section>
        <section class="row">
          <button class="key-clear">C</button>
          <button>‚Üê</button>
          <button class="last-column">/</button>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
