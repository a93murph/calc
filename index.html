<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <section class="screen">Testing</section>
      <div class="number-pad">
        <section class="row">
          <button class="key-zero">0</button>
          <button class="last-column">=</button>
        </section>
        <section class="row">
          <button class="keys">1</button>
          <button class="keys">2</button>
          <button class="keys">3</button>
          <button class="last-column">+</button>
        </section>
        <section class="row">
          <button class="keys">4</button>
          <button class="keys">5</button>
          <button class="keys">6</button>
          <button class="last-column">-</button>
        </section>
        <section class="row">
          <button class="keys">7</button>
          <button class="keys">8</button>
          <button class="keys">9</button>
          <button class="last-column">x</button>
        </section>
        <section class="row">
          <button class="key-clear">C</button>
          <button class="keys">←</button>
          <button class="last-column">÷</button>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
