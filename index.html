<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <section class="screen">Testing</section>
      <div class="number-pad">
        <section class="keys">
        <button class="key-zero">0</button>
        <button>=</button>
        </section>
        <section class="keys">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </section>
        <section class="keys">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </section>
        <section class="keys">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
